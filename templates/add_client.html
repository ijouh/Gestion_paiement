{% extends 'layout.html' %}
{% block content %}
<h3>Ajouter un nouveau client</h3>

<form method="POST" action="{{ url_for('ajouter_client') }}">
    <div class="mb-3">
        <label for="nom" class="form-label">Nom du client</label>
        <input type="text" name="nom" id="nom" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required />
    </div>
    <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone</label>
        <input type="text" name="telephone" id="telephone" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text" name="adresse" id="adresse" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="modalite_paiement" class="form-label">Modalité de paiement</label>
        <select name="modalite_paiement" id="modalite_paiement" class="form-select" required>
            <option value="complet">Paiement complet</option>
            <option value="deux_fois">Paiement en deux fois</option>
            <option value="flexible">Paiement flexible</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="montant_total" class="form-label">Montant total (€)</label>
        <input type="number" step="0.01" name="montant_total" id="montant_total" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success">Ajouter</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Annuler</a>
</form>
{% endblock %}
