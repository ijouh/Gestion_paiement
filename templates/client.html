{% extends "layout.html" %}
{% block title %}Clients{% endblock %}
{% block content %}
<h2>Liste des clients</h2>
<a href="/add_client" class="btn btn-success mb-3">Ajouter un client</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.nom }}</td>
            <td>{{ client.type }}</td>
            <td>
                <a href="/edit_client/{{ client.id }}" class="btn btn-warning btn-sm">Modifier</a>
                <a href="/delete_client/{{ client.id }}" class="btn btn-danger btn-sm">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
