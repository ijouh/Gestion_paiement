{% extends 'layout.html' %}
{% block content %}
<h3>Modifier le client</h3>

<form method="POST" action="{{ url_for('modifier_client', id=client.id) }}">
    <div class="mb-3">
        <label for="nom" class="form-label">Nom du client</label>
        <input type="text" name="nom" id="nom" class="form-control" value="{{ client.nom }}" required />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" value="{{ client.email }}" required />
    </div>
    <div class="mb-3">
        <label for="telephone" class="form-label">Téléphone</label>
        <input type="text" name="telephone" id="telephone" class="form-control" value="{{ client.telephone }}" />
    </div>
    <div class="mb-3">
        <label for="adresse" class="form-label">Adresse</label>
        <input type="text" name="adresse" id="adresse" class="form-control" value="{{ client.adresse }}" />
    </div>
    <div class="mb-3">
        <label for="modalite_paiement" class="form-label">Modalité de paiement</label>
        <select name="modalite_paiement" id="modalite_paiement" class="form-select" required>
            <option value="complet" {% if client.modalite_paiement == 'complet' %}selected{% endif %}>Paiement complet</option>
            <option value="deux_fois" {% if client.modalite_paiement == 'deux_fois' %}selected{% endif %}>Paiement en deux fois</option>
            <option value="flexible" {% if client.modalite_paiement == 'flexible' %}selected{% endif %}>Paiement flexible</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="montant_total" class="form-label">Montant total (€)</label>
        <input type="number" step="0.01" name="montant_total" id="montant_total" class="form-control" value="{{ client.montant_total }}" required />
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Annuler</a>
</form>
{% endblock %}
