{% extends 'layout.html' %}
{% block content %}
<h3>Modifier un paiement</h3>

<form method="POST" action="{{ url_for('modifier_paiement', id=paiement.id) }}">
    <div class="mb-3">
        <label for="client_id" class="form-label">Client</label>
        <select name="client_id" id="client_id" class="form-select" required>
            {% for client in clients %}
            <option value="{{ client.id }}" {% if client.id == paiement.client_id %}selected{% endif %}>
                {{ client.nom }} ({{ client.modalite_paiement }})
            </option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="date_paiement" class="form-label">Date de paiement</label>
        <input type="date" name="date_paiement" id="date_paiement" class="form-control" value="{{ paiement.date_paiement }}" required />
    </div>
    <div class="mb-3">
        <label for="montant_paye" class="form-label">Montant payé (€)</label>
        <input type="number" step="0.01" name="montant_paye" id="montant_paye" class="form-control" value="{{ paiement.montant_paye }}" required />
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary ms-2">Annuler</a>
</form>
{% endblock %}
